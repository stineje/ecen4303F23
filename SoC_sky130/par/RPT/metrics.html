  CDNPage.prototype.render = function() {
    var i, tabConfig, containers, componentContainer, component, componentConfig, componentConstructor, componentElement, configEditor, p, oldConfig, componentDescription;

    // Remove old components
    for (i = 0; i < this.components.length; i++) {
      this.components[i].finalize();
    }
    this.components = [];
    this.configEditors = [];

    tabConfig = this.getTabConfig(this.activeTab);

    CDNHelpers.removeChildren(this.content);
    if (! tabConfig) {
      return;
    }

    containers = [];

    oldConfig = false;
    // Create the new components
    for (i = 0; i < tabConfig.length; i++) {
      componentConfig = tabConfig[i];
      if (componentConfig.view && !componentConfig.component) {
        oldConfig = true;
        console.error('OLD page config format detected - skipping old view "'+componentConfig.view+'"');
        continue;
      }
      componentContainer = document.createElement('div');
      componentContainer.setAttribute('data-component', componentConfig.component);
      if (componentConfig.id) componentContainer.setAttribute('data-id', componentConfig.id);
      configEditor = new CDNConfigEditor(componentConfig);
      componentElement = document.createElement('div');
      componentContainer.appendChild(componentElement);
      componentConstructor = window[componentConfig.component];
      if (componentConstructor) {
        component = new componentConstructor(componentElement, componentConfig);
        configEditor.setComponent(component);
        this.components.push(component);
      } else {
        p = document.createElement('p');
        p.className = 'cdn-page-component-missing';
        p.textContent = 'ERROR: Could not find the "' + componentConfig.component + '" page component';
        componentElement.appendChild(p);
        console.error('Could not find the "' + componentConfig.component + '" page component');
      }
      componentDescription = this.describeComponent(componentConfig, configEditor, component);
      if (componentDescription) {
        componentContainer.insertBefore(componentDescription, componentElement);
        componentContainer.className = 'cdn-page-component-editable';
      }
      this.configEditors.push(configEditor);
      containers.push(componentContainer);
    }

    if (oldConfig) {
      p = document.createElement('p');
      p.className = 'cdn-page-component-missing';
      p.textContent = 'ERROR: deprecated page configuration format detected, you must migrate your metric_page_cfg';
      this.content.appendChild(p);
    }

    // Add the DOM elements to the page once all the components are created to
    // reduce redraws of the page
    for (i = 0; i < containers.length; i++) {
      this.content.appendChild(containers[i]);
    }
    this.content.className = '';

    if (this.pendingHashed.table) {
      // Scroll to the table
      setTimeout(function(id) {
        var table, offset, content;
        table = document.querySelector('[data-id="'+id+'"]');
        if (table) {
          offset = table.offsetTop - this.content.offsetTop;
          if (document.scrollingElement) {
            document.scrollingElement.scrollTop = offset;
          } else {
            document.body.scrollTop = offset;
          }
        } else {
          console.log('Didn\'t find table with ID '+id);
        }
      }.bind(this, this.pendingHashed.table), 0);
    }
  };

  CDNPage.prototype.getUrlForNewHash = function(newHash) {
    var modifiedHash, key, value, found, i, tabName;

    modifiedHash = CDNHelpers.shallowClone(this.pendingHashed);
    delete modifiedHash.table;

    CDNHelpers.assignObj(modifiedHash, newHash);
    for (key in modifiedHash) {
      value = modifiedHash[key];
      if (value === undefined || value === null) {
        delete modifiedHash[key];
      }
    }
    if (modifiedHash.table && modifiedHash.view === this.pendingHashed.view) {
      // Pre-populate the tab field to remove a redirect if we can
      found = false;
      for (tabName in this.activeConfig) {
        if (this.activeConfig[tabName]) {
          for (i = 0; i < this.activeConfig[tabName].length; i++) {
            if (this.activeConfig[tabName][i] && this.activeConfig[tabName][i].id === modifiedHash.table) {
              found = true;
              modifiedHash.tab = tabName;
              break;
            }
          }
        }
        if (found) {
          break;
        }
      }
    }

    return this.hashStrFromObj(modifiedHash);
  };

  CDNPage.prototype.newConfig = function(config) {
    var tabName, tabNames, modifiedHash, i, found;

    tabNames = [];
    for (tabName in config) {
      tabNames.push(tabName);
    }

    if (this.pendingHashed.table) {
      found = false;
      for (tabName in config) {
        if (config[tabName]) {
          for (i = 0; i < config[tabName].length; i++) {
            if (config[tabName][i] && config[tabName][i].id === this.pendingHashed.table) {
              found = true;
              this.activeTab = tabName;
              modifiedHash = CDNHelpers.shallowClone(this.pendingHashed);
              modifiedHash.tab = this.activeTab;
              this.updateHash(modifiedHash);
              break;
            }
          }
        }
        if (found) {
          break;
        }
      }
    }
    if (config[this.activeTab] === undefined) {
      if (this.updateHash({tab: null})) {
        return;
      }
      this.activeTab = tabNames[0];
    }

    this.render();
    this.renderTabs(tabNames);
  };

    title = document.createElement('h3');

    para.appendChild(button);

    content.addEventListener('submit', function(event) {
      var newConfig, name, allowOverwrite = false;

      function saveNewConfig() {
        // TODO: use cdnDataManager to post through fetcher
        CDNHelpers.postJSON(cdnDataManager.fetcher.apiRoot + '/view/' + encodeURIComponent(name) + '/', newConfig, function() {
          cdnDataManager.invalidateConfigCache(name);
          that.updateHash({view: name});
          that.viewSelectionControls.className = '';
          modal.hide();
          that.toggleEditMode(false);
        });
      }

      event.preventDefault();
      name = (''+input.value).trim();
      if (! name) {
        return;
      }

      if (['default', 'default_testsuite', 'default_history', 'default_timing'].indexOf(name) >= 0) {
        if (!confirm('Are you sure you want to overwrite the default view for all users?')) {
          return;
        }
        alert('I\'m sorry, Dave. I\'m afraid I can\'t do that.\n    -- Hal');
        return;
        allowOverwrite = true;
      }

      button.disabled = true;
      button.value = 'Saving...';

      newConfig = CDNHelpers.shallowClone(that.activeConfig);
      newConfig[that.activeTab] = that.configEditors.map(function(configEditor) {
        return configEditor.getConfig();
      });

      if (allowOverwrite) {
        saveNewConfig();
      } else {
        cdnDataManager.getConfig(name, function(config, status) {
          if (status < 400) {
            if (!confirm('A view with the name '+name+' already exists. Are you sure you want to overwrite the view for all users?')) {
              button.disabled = false;
              button.value = 'Save';
              return;
            }
          }
          saveNewConfig();
        });
      }
    }, false);

    modal = new CDNModal(content);
    modal.show();
  };

  CDNPage.prototype.applyHashDefaults = function(hashed) {
    var defaults, key, neededUpdate, newHash, tabName, defaultConfig, defaultTab;

    defaults = {
      delta: false
    };

    newHash = {};

    neededUpdate = false;
    for (key in defaults) {
      if (hashed[key] === undefined) {
        newHash[key] = defaults[key];
        neededUpdate = true;
      } else {
        newHash[key] = hashed[key];
      }
    }

    if (this.activeConfig && this.fetchedConfigName === newHash.view && this.activeConfig[defaultTab] === undefined && newHash.tab !== undefined) {
      newHash.tab = undefined;
      neededUpdate = true;
    }

    if (neededUpdate) {

      this.updateHash(newHash);

    return neededUpdate;

  CDNPage.prototype.hashchange = function(event) {
    var hash, components, component, name, value, hashed, i, updated, notifyChange, applyingDefaults, minorChange, viewTabTitle, synchronous, strings, defaultValue;

    this.changingHash = true;
    this.hashInvalid = false;
    updated = false;
    notifyChange = false;
    applyingDefaults = false;
    minorChange = false;

    // Hash components forced to be strings (important if they can be an empty string)
    strings = ['path', 'view', 'tab'];

    hash = '';
    // location.hash is an object, not a String, so make sure we use the String
    // methods on it.
    if (String.prototype.charAt.call(location.hash) === '#') {
      hash = String.prototype.slice.call(location.hash, 1);
    }

    hashed = {};
    // Use non-capturing parenthesis (?:) or the matched string appears in the
    // output
    components = hash.split(/(?:&|%26)+/);
    for (i = 0; i < components.length; i++) {
      component = components[i].split(/(?:=|%3D)+/i);
      name = decodeURIComponent(component.shift());
      value = true;
      if (component.length > 0 || (name && strings.indexOf(name) >= 0)) {
        value = decodeURIComponent(component.join('='));
      }
      if (name) {
        if (hashed[name]) {
          if (hashed[name] instanceof Array) {
            hashed[name].push(value);
          } else {
            hashed[name] = [hashed[name], value];
          }
        } else {
          hashed[name] = value;
        }
      }
    }

    this.pendingHashed = hashed;

    // coerce to boolean false if false
    hashed.delta = hashed.delta === 'false' ? false : (hashed.delta || false);

    if (this.applyHashDefaults(hashed)) {
      // If defaults were applied, the hash was updated (which will call this
      // function again so return immediately)
      applyingDefaults = true;
    }

    if (this.showingPercent === (hashed.delta === 'raw')) {
      updated = true;
      minorChange = true;
    } else if (hashed.view && this.activeConfigName !== hashed.view) {
      this.toggleEditMode(false);
      this.viewSelectionControls.className = '';
      updated = true;
    } else if (hashed.tab && this.activeTab !== hashed.tab) {
      updated = true;
    } else if (hashed.table) {
      updated = true;
    }

    window.cdnDataManager.hashchange(hashed, (updated && !minorChange) || applyingDefaults);

    if (! applyingDefaults) {
      if (this.showingPercent === (hashed.delta === 'raw')) {
        notifyChange = true;
      }

      if ((hashed.view && this.activeConfigName !== hashed.view) || (hashed.tab && this.activeTab !== hashed.tab)) {
        // Too large a change for the event notification
        notifyChange = false;
      }
    }

    // potentially no behaviour change for javascript - pure CSS
    if (hashed.delta === 'none') {
      document.body.removeAttribute('data-showing-deltas');
    } else {
      document.body.setAttribute('data-showing-deltas', 'yes');
    }

    viewTabTitle = '';
    if (hashed.view) {
      viewTabTitle = ' - ' + hashed.view;
      if (hashed.tab) {
        viewTabTitle += '/' + hashed.tab;
      } else {
        viewTabTitle += '/Default';
      }
    } else if (hashed.tab) {
      viewTabTitle = ' - Default/' + hashed.tab;
    }

    document.title = 'Metrics Server' +
      viewTabTitle +
      (hashed.path ? ' - ' + hashed.path.split('/').slice(-1)[0] : '');

    this.changingHash = false;
    if (this.hashInvalid) {
      this.hashInvalid = false;
      if (this.updateHash({})) {
        return;
      }
    }
    if (! hashed.view) {
      synchronous = 1;
      cdnDataManager.getCustomDefaultConfig(function (name) {
        if (name && ! hashed.view) {
          if (this.activeConfigName != name) {
            this.activeConfigName = name;
            updated = true;
            // The callback may be synchronous if the data is cached
            if (! synchronous) {
              console.log('getCustomDefaultConfig - CDNPage redraw components');
              this.fetchActiveConfig();
              this.updateViewSelection();
            }
          }
          synchronous = 2;
        }
      }.bind(this));
      if (synchronous < 2) {
        synchronous = 0;
        defaultValue = cdnDataManager.getDefaultConfigName();
        if (this.activeConfigName !== defaultValue) {
          this.activeConfigName = defaultValue;
          updated = true;
        }
      }
    }
    if (! hashed.tab) {
      defaultValue = cdnDataManager.getDefaultTabName(undefined, hashed);
      if (this.fetchedConfigName === this.activeConfigName) {
        if (this.activeConfig[defaultValue] === undefined) {
          defaultValue = CDNHelpers.firstKey(this.activeConfig);
        }
      }
      if (this.activeTab !== defaultValue) {
        this.activeTab = defaultValue;
        updated = true;

      layer.shapes.map(function(shape) {
        var args;
        args = shape.slice();
        args.unshift(CDNColor.get(layerNum), false);
        if (shape.length === 4) {

          return previousValue * Math.max(currentValue.metrics.length + 1, 1);
        } else {
          return previousValue * Math.max(currentValue.metrics.length, 1);
        }
      }.bind(this), 1);
    }

    collapsible_key = this.config.collapsible_key && ! this.config.hierarchical_separator && ! this.config.flip_axis;

    // Update the descriptions to include the per-snapshot rows
    for (k = 0; k < this.snapshotSubPaths.length; k++) {
      if (this.config.key && this.config.key.length) {
        // updateConfig filters out keys which have no matches so we don't have to worry about it
        position = [];
        for (i = 0; i < this.config.key.length; i++) {
          if (collapsible_key) {
            position.push(-1);
          } else {
            position.push(0);
          }
        }
        do {
          if (collapsible_key && position.some(function(x){return x > -1;})) {
            row = [undefined];
          } else if (! collapsible_key && position.some(function(x){return x > 0;})) {
            row = [undefined];
          } else {
            row = [{
              type: 'snapshotHeading',
              comparison: new CDNMetricComparison('_name_', this.snapshotSubPaths[k]),
              subPath: this.snapshotSubPaths[k],
              branch: this.snapshotBranches[this.snapshotSubPaths[k]],
              span: keyCount
            }];
            if (this.config.inheritance_selection && this.config.inheritance_selection !== true) {
              // Forced sub-path for the per-snapshot table container
              row[0].secondarySubPath = this.config.inheritance_selection;
            }
          }
          this.dataRows++;
          this.prototypeDescriptions.push(row);
          replacements = [];
          titles = [];
          // Add key headers
          for (i = 0; i < position.length; i++) {
            comparison = undefined;
            if (this.config.hierarchical_separator) {
              comparison = this._metricComparison(this.config.key[i].metrics[position[i]], this.snapshotSubPaths[k]);
            }
            if (i === position.length - 1 || position[i + 1] === (collapsible_key ? -1 : 0)) {
              row.push({
                type: this.config.hierarchical_separator ? 'hierarchical_heading' : (collapsible_key ? 'collapse' : 'th'),
                title: position[i] < 0 ? '\xa0' : this.config.key[i].metrics[position[i]].title,
                replacements: position[i] < 0 ? null : this.config.key[i].metrics[position[i]].replacements,
                comparison: comparison,
                span: this.config.key.slice(i + 1).reduce(function(previousValue, currentValue) {
                  if (collapsible_key) {
                    return previousValue * Math.max(currentValue.metrics.length + 1, 1);
                  } else {
                    return previousValue * Math.max(currentValue.metrics.length, 1);
                  }
                }, 1),
                firstCollapse: position.slice(0, i + 1).every(function(x) {return x < 0;}),
                anyCollapse: position[i] < 0,
                keyIndex: i,
                keyPosition: position.slice(),
                subPath: this.snapshotSubPaths[k]
              });
            } else {
              row.push(undefined);
            }
            if (position[i] < 0) {
              replacements.push(null);
              titles.push('*');
            } else {
              // Merge to the end of the replacements array
              replacements = Array.prototype.concat.apply(replacements, this.config.key[i].metrics[position[i]].replacements);
              titles.push(this.config.key[i].metrics[position[i]].title);
            }
          }
          this.prettyRowNames.push(this.snapshotSubPathNames[this.snapshotSubPaths[k]]+"\n"+titles.join("\n"));
          this.dataRowNames.push(this.snapshotSubPaths[k]+"\n"+replacements.join("\n"));
          if (k === 0) {
            this.keyNames.push(titles.join(" | "));
          }
          if (row[row.length - 1]) {
            row[row.length - 1].rowHeadingsEnd = true;
          }
          // Add metrics
          for (i = 0; i < this.config.ar_metric.length; i++) {
            rowConfig = CDNHelpers.shallowClone(this.config.ar_metric[i]);
            if (rowConfig.metric) {
              for (j = 0; j < replacements.length; j++) {
                if (replacements[j] === null) {
                  rowConfig.metric = removeFirstReplacement(rowConfig.metric);
                } else {
                  rowConfig.metric = rowConfig.metric.replace(/%/, replacements[j]);
                }
              }
            }
            for (property in rowConfig) {
              if (rowConfig[property] === '' + rowConfig[property] && property.substr(0, 4) === 'link') {
                for (j = 0; j < replacements.length; j++) {
                  if (replacements[j] === null) {
                    rowConfig[property] = removeFirstReplacement(rowConfig[property]);
                  } else {
                    rowConfig[property] = rowConfig[property].replace(/%/, replacements[j]);
                  }
                }
              }
            }
            // TODO This will be complicated by group graph columns
            colIndex = this.prototypeDescriptions[0].length - (this.config.ar_metric.length - i);
            row.push({
              type: 'metricValue',
              comparison: this._metricComparison(rowConfig, this.snapshotSubPaths[k], comparableSnapshots.length > 1 ? this.nestedLastSubPaths[k] : ''),
              config: rowConfig,
              groupCount: this.prototypeDescriptions[0][colIndex].groupCount,
              groupStart: this.prototypeDescriptions[0][colIndex].groupStart
            });
          }
          // Increment position through keys
          for (i = position.length - 1; i >= 0; i--) {
            position[i]++;
            if (position[i] < this.config.key[i].metrics.length) {
              break;
            }
            if (collapsible_key) {
              position[i] = -1;
            } else {
              position[i] = 0;
            }
          }
          if (collapsible_key) {
            if (position.some(function(x){return x > -1;})) {
              continue;
            }
          } else if (position.some(function(x){return x > 0;})) {
            continue;
          }
          break;
        } while (true);
      } else {
        // Single metric value row
        row = [{
          type: 'snapshotHeading',
          comparison: new CDNMetricComparison('_name_', this.snapshotSubPaths[k]),
          subPath: this.snapshotSubPaths[k],
          branch: this.snapshotBranches[this.snapshotSubPaths[k]],
          span: 1,
          rowHeadingsEnd: true
        }];
        if (this.config.inheritance_selection && this.config.inheritance_selection !== true) {
          // Forced sub-path for the per-snapshot table container
          row[0].secondarySubPath = this.config.inheritance_selection;
        }
        this.prettyRowNames.push(this.snapshotSubPathNames[this.snapshotSubPaths[k]]);
        this.dataRowNames.push(this.snapshotSubPaths[k]);
        this.dataRows++;
        this.prototypeDescriptions.push(row);
        for (i = 0; i < this.config.ar_metric.length; i++) {
          comparison = this._metricComparison(this.config.ar_metric[i], this.snapshotSubPaths[k], comparableSnapshots.length > 1 ? this.nestedLastSubPaths[k] : '');
          if (collapsible_key && this.config.ar_metric[i].metric) {
            // We may have a key defined but no metrics were matched, remove the
            // % characters from the metric name so we show the "all" row
            metricName = this.config.ar_metric[i].metric;
            while (metricName.match(/(?:^|[^\\])(?:\\\\)*%/)) {
              metricName = removeFirstReplacement(metricName);
            }
            comparison = comparison.newRelatedComparison(metricName);
          }
          // TODO This will be complicated by group graph columns
          colIndex = this.prototypeDescriptions[0].length - (this.config.ar_metric.length - i);
          row.push({
            type: 'metricValue',
            comparison: comparison,
            config: this.config.ar_metric[i],
            groupCount: this.prototypeDescriptions[0][colIndex].groupCount,
            groupStart: this.prototypeDescriptions[0][colIndex].groupStart
          });
        }
      }
    }

    if (this.config.column_graph && cdnDataManager.getComparisonCount() > 1) {
      this._prepareColumnGraph();
    }

    this._addFooters();

    this.populateGroupAndColumnSummaries();

    if (this.table && this.table.parentNode === this.container) {
      this.draw();
    }
    this.calculateAutoHide();
    this.showVisibleGraphs();
  };



  /********************************
   * nested sub path selection behavior

  CDNTable.prototype._renderInheritanceSelection = function() {
    var form, label, span, select, option, i, j, selected, path, currentPath, parts, count, indent;

    function applyPathChange(event) {
      cdnPage.updateHash({path: select.value});
    }

    currentPath = cdnDataManager.getComparisonPath();
    count = cdnDataManager.getComparisonCount();

    form = document.createElement('form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      applyPathChange(event);
    });
    form.className = 'cdn-table-filter-box';
    label = document.createElement('label');
    span = document.createElement('span');
    span.textContent = 'Show metrics for step:';
    label.appendChild(span);
    select = document.createElement('select');
    label.appendChild(select);
    option = document.createElement('option');
    option.value = '';
    option.textContent = count > 1 ? 'Last comparison step' : 'Top-level data';
    option.setAttribute('data-filter-list-all', 'yes');
    select.appendChild(option);
    parts = currentPath.split('/').filter(function(p){return !! p;});
    for (i = 0; i < parts.length; i++) {
      path = parts.slice(0, i + 1).join('/');
      option = document.createElement('option');
      option.value = path;
      indent = '';
      for (j = 0; j <= i; j++) {
        // Non-breaking space
        indent += '\xa0\xa0';
      }
      option.textContent = indent + parts[i];
      select.appendChild(option);
      if (path === currentPath) {
        option.selected = true;
        selected = true;
      }
    }
    for (i = 0; i < this.nestedSubPaths.length; i++) {
      path = this.nestedSubPaths[i];
      parts = path.split('/');
      option = document.createElement('option');
      option.value = path;
      indent = '';
      for (j = 0; j <= parts.length; j++) {
        // Non-breaking space
        indent += '\xa0\xa0';
      }
      option.textContent = indent + parts[parts.length - 1];
      select.appendChild(option);
      if (path === currentPath) {
        option.selected = true;
        selected = true;
      }
    }
    if (! selected) {
      select.firstChild.selected = true;
      select.setAttribute('data-filter-list-all', 'yes');
    }
    select.addEventListener('change', function(event) {
      if (select.value === '') {
        select.setAttribute('data-filter-list-all', 'yes');
      } else {
        select.removeAttribute('data-filter-list-all');
      }
      applyPathChange(event);
    }, false);
    form.appendChild(label);
    CDNHelpers.removeChildren(this.headerSelectionContainer);
    this.headerSelectionContainer.appendChild(form);
  };



  /********************************
   * Footers
   */

  CDNTable.prototype._addFooters = function() {
    var i, j, types, desc, comparisons, row, firstRow, comparison;

    comparisons = [];

    for (i = 1; i < this.prototypeDescriptions.length; i++) {
      for (j = this.leftHeadingCount; j < this.prototypeDescriptions[i].length; j++) {
        desc = this.prototypeDescriptions[i][j];
        if (desc && desc.type === 'metricValue' && desc.comparison) {
          if (! comparisons[j]) {
            comparisons[j] = [];
          }
          comparisons[j].push(desc.comparison);
        }
      }
    }
    this.summaryComparisons = comparisons;

    if (this.dataRows < 2) {
      return;
    }
    types = [];
    switch (this.dataRows) {
      case 0:
      case 1:
        return;
      case 2:
        if (! this.config.hide_footers) {
          if (cdnDataManager.getComparisonCount() > 1) {
            if (cdnPage.getMode() === cdnPage.MODE_AUM) {
              types.push(CDNMetricSummaryComparison.ALL_WINS_LOSSES);
            }
            types.push(CDNMetricSummaryComparison.WINS_LOSSES);
          }
          types.push(CDNMetricSummaryComparison.MEAN);
        }
        break;
      default:
        if (! this.config.hide_footers) {
          if (cdnDataManager.getComparisonCount() > 1) {
            if (cdnPage.getMode() === cdnPage.MODE_AUM) {
              types.push(CDNMetricSummaryComparison.ALL_WINS_LOSSES);
            }
            types.push(CDNMetricSummaryComparison.WINS_LOSSES);
          }
          if (cdnPage.getMode() !== cdnPage.MODE_AUM) {
            types.push(CDNMetricSummaryComparison.MINIMUM);
          }
          types.push(CDNMetricSummaryComparison.MEAN);
          if (cdnPage.getMode() !== cdnPage.MODE_AUM) {
            types.push(CDNMetricSummaryComparison.MAXIMUM);
          }
        }
        if (! this.config.hide_graph_footers) {
          types.push('graph');
        }
        break;
    }

    firstRow = true;
    for (i = 0; i < types.length; i++) {
      row = [];
      this.prototypeDescriptions.push(row);
      desc = {
        type: 'th',
        footerTitle: true,
        footerStart: firstRow
      };
      switch (types[i]) {
        case CDNMetricSummaryComparison.MINIMUM:
          desc.title = 'min';
          break;
        case CDNMetricSummaryComparison.MEAN:
          if (cdnPage.getMode() === cdnPage.MODE_AUM) {
            desc.title = 'average';
          } else {
            desc.title = 'avg';
          }
          break;
        case CDNMetricSummaryComparison.MAXIMUM:
          desc.title = 'max';
          break;
        case CDNMetricSummaryComparison.WINS_LOSSES:
          if (cdnPage.getMode() === cdnPage.MODE_AUM) {
            desc.title = 'big wins / big losses';
          } else {
            desc.title = 'wins / losses';
          }
          break;
        case CDNMetricSummaryComparison.ALL_WINS_LOSSES:
          desc.title = 'wins / losses';
          break;
        default:
          desc.title = types[i];
      }
      row.push(desc);

      for (j = this.leftHeadingCount; j < this.prototypeDescriptions[1].length; j++) {
        switch (types[i]) {
          case CDNMetricSummaryComparison.MINIMUM:
          case CDNMetricSummaryComparison.MEAN:
          case CDNMetricSummaryComparison.MAXIMUM:
            comparison = new CDNMetricSummaryComparison(types[i], comparisons[j]);
            row[j] = {
              type: 'metricValue',
              comparison: comparison,
              config: this.prototypeDescriptions[1][j].config,
              groupCount: this.prototypeDescriptions[0][j].groupCount,
              groupStart: this.prototypeDescriptions[0][j].groupStart,
              footerStart: firstRow
            };
            break;
          case CDNMetricSummaryComparison.WINS_LOSSES:
          case CDNMetricSummaryComparison.ALL_WINS_LOSSES:
            comparison = new CDNMetricSummaryComparison(types[i], comparisons[j]);
            row[j] = {
              type: 'winsLosses',
              comparison: comparison,
              config: this.prototypeDescriptions[1][j].config,
              groupCount: this.prototypeDescriptions[0][j].groupCount,
              groupStart: this.prototypeDescriptions[0][j].groupStart,
              footerStart: firstRow
            };
            break;
          default:
            row[j] = {
              type: 'graphLink',
              config: this.prototypeDescriptions[1][j].config,
              groupCount: this.prototypeDescriptions[0][j].groupCount,
              groupStart: this.prototypeDescriptions[0][j].groupStart,
              footerStart: firstRow,
              index: j - (this.prototypeDescriptions[0].length - this.config.ar_metric.length)
            };
            break;
        }
      }

      firstRow = false;
    }
  };



  /********************************
   * graph behavior
   */

  CDNTable.prototype.visibleGraphsFromConfig = function(config) {
    var i;
    for (i = 0; i < this.visibleGraphs.length; i++) {
      // Hide all graphs
      if (this.visibleGraphs === true) {
        this._toggleGraphForMetric(index, false);
      }
    }
    this.visibleGraphs = [];

    config = config || this.config;

    if (! config.ar_metric) {
      return this.visibleGraphs;
    }

    for (i = 0; i < config.ar_metric.length; i++) {
      if (config.ar_metric[i].show_graph) {
        this.visibleGraphs[i] = true;
      }
    }
    return this.visibleGraphs;
  };
  CDNTable.prototype.showVisibleGraphs = function() {
    var i, show;
    for (i = 0; i < this.visibleGraphs.length; i++) {
      // Get past the same value check
      show = !! this.visibleGraphs[i];
      this.visibleGraphs[i] = undefined;
      this._toggleGraphForMetric(i, show);
    }
  };
  CDNTable.prototype._toggleGraphForMetric = function(index, forceVisible, event) {
    var config, comparisons, cell, makeVisible, container;

    if (event) {
      event.preventDefault();
    }

    if (this.prototypeDescriptions.length <= 1) {
      // First row is headings, we need more than 1 row
      return;
    }

    config = this.config.ar_metric[index];
    comparisons = this.summaryComparisons[(this.prototypeDescriptions[1].length - this.config.ar_metric.length) + index];
    cell = this.graphLinks[index];

    switch (forceVisible) {
      case true:
      case false:
        makeVisible = forceVisible;
        break;
      default:
        makeVisible = ! this.visibleGraphs[index];
        break;
    }

    // _getGraphContainer hides the graph if that is requested
    container = this._getGraphContainer(index, cell, makeVisible);

    if (this.visibleGraphs[index] === makeVisible) {
      return;
    }

    this.visibleGraphs[index] = makeVisible;

    if (makeVisible && container) {
      switch (config.graph_type) {
        case 'treemap':
          this._prepareTreemap(index, config, comparisons, cell, container);
          break;
        case 'none':
          cell && cell.removeAttribute('data-fetching');
          break;
        case 'line':
        default:
          this._prepareLineGraph(index, config, comparisons, cell, container);
          break;
      }
    }
  };

  CDNTable.prototype._getGraphContainer = function(index, cell, makeVisible) {
    var container, node, nodeMetric, metricName, nodeHeader, headerName, i;

    metricName = this.config.ar_metric[index].metric;
    headerName = this.config.ar_metric[index].header;

    node = this.footerContainer.firstChild;
    while (node) {
      if (node.nodeType === node.ELEMENT_NODE &&
          (node.getAttribute('data-graph-metric') === metricName || node.getAttribute('data-graph-header') === headerName)) {
        if (makeVisible) {
          cell && cell.setAttribute('data-graph-open', 'yes');
          return node;
        } else {
          this.footerContainer.removeChild(node);
          cell && cell.removeAttribute('data-graph-open');
          cell && cell.removeAttribute('data-fetching');
          return;
        }
      }
      node = node.nextSibling;
    }

    if (! makeVisible) {
      cell && cell.removeAttribute('data-graph-open');
      return;
    }

    cell && cell.setAttribute('data-fetching', 'yes');
    cell && cell.setAttribute('data-graph-open', 'yes');

    container = document.createElement('div');
    container.className = 'cdn-horiz-graph-container';
    if (headerName) {
      container.setAttribute('data-graph-header', headerName);
    } else {
      container.setAttribute('data-graph-metric', metricName);
    }

    // Find container insertion point
    node = null;
    if (index < this.config.ar_metric.length - 1) {
      node = this.footerContainer.firstChild;
      nodeLoop: while (node) {
        if (node.nodeType === node.ELEMENT_NODE) {
          nodeMetric = node.getAttribute('data-graph-metric');
          nodeHeader = node.getAttribute('data-graph-header');
          for (i = index + 1; i < this.config.ar_metric.length; i++) {
            if (nodeMetric === this.config.ar_metric[i].metric || nodeHeader === this.config.ar_metric[i].header) {
              break nodeLoop;
            }
          }
        }
        node = node.nextSibling;
      }
    }
    this.footerContainer.insertBefore(container, node);
    return container;
  };

  CDNTable.prototype._prepareLineGraph = function(index, config, comparisons, cell, container) {
    if (cdnDataManager.getComparisonMethod() === cdnDataManager.COMPARE_RUNS) {
      // Hopefully shortcut any fetches by fetching the comparable objects at the
      // current level so the metric comparisons don't have to fetch the
      // individual subPaths.
      cdnDataManager.getComparableThings(function(){});
    }
    CDNHelpers.waitForAll(comparisons, function(comparison, intermediate) {
      comparison.getValueDescriptions(intermediate);
    }.bind(this), this._renderLineGraph.bind(this, index, config, comparisons, cell, container));
  };

  CDNTable.prototype._renderLineGraph = function(index, config, comparisons, cell, container, allValues) {
    var i, j, keys, timeGraph, times, total, path, runIds, names, seconds, configuration, dataPoints, legendWidth, firstLabelGutter, yAxisGutter, yAxisName, xAxisLabels, xAxisCount;

    cell && cell.removeAttribute('data-fetching');

    timeGraph = new CDNChart_line();

    runIds = cdnDataManager.getComparableLabels();
    // GOLD POSITION
    runIds.unshift(runIds.pop());
    names = {};

    xAxisLabels = {};
    xAxisCount = 0;

    times = [];
    keys = [];
    if (this.config.per_snapshot && this.config.key && this.config.key.length) {
      keys = this.keyNames;
      times = keys.map(function(key, i) {
        names[CDNColor.get(i)] = key;
        return {
          name: key,
          data: {}
        }
      });
      xAxisLabels = this.snapshotSubPathNames;
      xAxisCount = this.snapshotSubPaths.length;
      allValues.map(function(comparableDescription, i){
        var pathName, rowName, description, key, keyIndex;
        if (comparableDescription) {
          // TODO: comparisons
          description = comparableDescription[0];
          keyIndex = i % this.keyNames.length;
          if (description && description.defined && description.number) {
            rowName = this.snapshotSubPaths[Math.floor(i / this.keyNames.length)];
            times[keyIndex].data[rowName] = description.rawValue;
            if (description.rawUnits === 's') {
              seconds = true;
            }
          }
        }
      }.bind(this));
    } else {
      for (i = 0; i < runIds.length; i++) {
        names[CDNColor.get(i)] = runIds[i];
      }
      for (i = 0; i < this.dataRowNames.length; i++) {
        xAxisLabels[this.dataRowNames[i]] = this.prettyRowNames[i];
      }
      xAxisCount = this.dataRowNames.length;
      allValues.map(function(comparableDescription, i){
        var pathName, rowName;
        if (comparableDescription) {
          comparableDescription.map(function(description, j){
            if (! times[j]) {
              times[j] = {
                name: runIds[j],
                data: {}
              };
            }
            if (description && description.defined && description.number) {
              rowName = this.dataRowNames[i];
              times[j].data[rowName] = description.rawValue;
              if (description.rawUnits === 's') {
                seconds = true;
              }
            }
          }.bind(this));
        }
      }.bind(this));
    }

    if (this.config.reverse_graph_snapshot_order) {
      times.map(function(line) {
        var key, keys, i, newData;
        // Data is a hashed object, Array.reverse will not work
        keys = [];
        for (key in line.data) {
          keys.push(key);
        }
        newData = {};
        for (i = keys.length - 1; i >= 0; i--) {
          newData[keys[i]] = line.data[keys[i]];
        }
        line.data = newData;
      });
    }

    legendWidth = (runIds.length > 1 || allValues.length !== this.snapshotSubPaths.length) ? 100 : 10;
    firstLabelGutter = 30;
    yAxisGutter = 50;
    yAxisName = '';
    if (config.group) {
      yAxisName += config.group + ' | ';
    }
    if (config.title) {
      yAxisName += config.title;
    } else if (config.header) {
      yAxisName += config.header;
    } else {
      // FIXME: use cdnDataManager.translateMetricName
      yAxisName += config.metric;
    }
    configuration = {
      arSeries: times,
      colorName: names,
      transXLabel: xAxisLabels,
      yAxisName: yAxisName,
      legendWidth: legendWidth,
      width: (yAxisGutter + firstLabelGutter + (Math.max(0, (xAxisCount - 1)) * 30) + legendWidth)
    };
    if (seconds) {
      configuration.fnRendValue = function(seconds) {
        return CDNDataCell.renderSeconds(seconds, 0);
      };
    }
    container.appendChild(timeGraph.init(configuration));
  };

  CDNTable.prototype._prepareTreemap = function(index, config, comparisons, cell, container) {
    if (cdnDataManager.getComparisonMethod() === cdnDataManager.COMPARE_RUNS) {
      // Hopefully shortcut any fetches by fetching the comparable objects at the
      // current level so the metric comparisons don't have to fetch the
      // individual subPaths.
      cdnDataManager.getComparableThings(function(){});
    }
    CDNHelpers.waitForAll(comparisons, function(comparison, intermediate) {
      comparison.getValueDescriptions(intermediate);
    }.bind(this), this._renderTreemap.bind(this, index, config, comparisons, cell, container));
  };

  CDNTable.prototype._renderTreemap = function(index, config, comparisons, cell, container, allValues) {
    var runIds, configuration, data, i, j, k, rowDesc, name, fullName, goldCol, branch, found, child, components, treemap, keys;

        if (value.x_axis) {
          this.xAxisLabel = value.x_axis;
        }
        if (value.y_axis) {
          this.yAxisLabel = value.y_axis;
        }
        if (value.y_max) {
          this.yMax = value.y_max;

     *   "label1": [
     *     {

     *         "compName": "T1",
     *         "series": "series1".
     *         "label": "label1",
     *         "value": 10.543
     *       },

     *     },

     *   ],

          } else {
            value.series[name].values = [];

          comparisons = metrics[i];
          for (j = 0; j < comparisons.length; j++) {
            found = pullLayers(comparisons[j]);
            for (name in found) {
              layerData[name] = found[name];
            }
            layers = sequencer.mergeWith(CDNHelpers.keys(found));
          }
        }
      }
      finalData = {};
      for (i = 0; i < layers.length; i++) {
        finalData[layers[i]] = layerData[layers[i]];
      }
      return finalData;
    }

    function mergeValues(parsedValues, path) {
      var level, sequencer, merged, i, newPath, result, hasData;
      if (! path) {
        path = [];
      }
      level = parsedValues.map(function(value) {
        var i;
        if (!value) {return;}
        for (i = 0; i < path.length; i++) {
          value = value[path[i]];
          if (! value) {
            break;
          }
        }
        return value;
      });
      sequencer = new CDNHelpers.SequenceCombiner();
      merged = [];
      hasData = false;
      level.map(function(value) {
        if (!value) {return;}
        if (value.data) {
          hasData = true;
        } else {
          merged = sequencer.mergeWith(CDNHelpers.keys(value));
        }
      });
      result = {
        children: {},
        visible: true
      };
      for (i = 0; i < merged.length; i++) {
        newPath = path.slice();
        newPath.push(merged[i]);
        result.children[merged[i]] = mergeValues(parsedValues, newPath);
      }
      if (CDNHelpers.isEmpty(result.children) && hasData) {
        // Flatten/Merge the layer data
        result.data = level.reduce(function(prev, now) {
          if (now && now.data) {
            return prev.concat(now.data);
          } else {
            return prev;
          }
        }, []);
        result.fill = level.reduce(function(prev, now) {
          if (now && now.fill) {
            return now.fill;
          } else {
            return prev;
          }
        }, undefined);
        result.stroke = level.reduce(function(prev, now) {
          if (now && now.stroke) {
            return now.stroke;
          } else {
            return prev;
          }
        }, undefined);
      }
      return result;
    }

    function findBounds(layer) {
      var i, j, key, bounds, layerBounds, obj;
      bounds = {
        x0:  Infinity, y0:  Infinity,
        x1: -Infinity, y1: -Infinity
      };
      if (layer) {
        if (layer.data) {
          for (i = 0; i < layer.data.length; i++) {
            obj = layer.data[i];
            switch (obj.type) {
              case 'rectangle':
                if (obj.x < bounds.x0) {bounds.x0 = obj.x;}
                if (obj.y < bounds.y0) {bounds.y0 = obj.y;}
                if (obj.x + obj.width > bounds.x1) {bounds.x1 = obj.x + obj.width;}
                if (obj.y + obj.height > bounds.y1) {bounds.y1 = obj.y + obj.height;}
                break;
              case 'circle':
                if (obj.cx - obj.r < bounds.x0) {bounds.x0 = obj.cx - obj.r;}
                if (obj.cy - obj.r < bounds.y0) {bounds.y0 = obj.cy - obj.r;}
                if (obj.cx + obj.r > bounds.x1) {bounds.x1 = obj.cx + obj.r;}
                if (obj.cy + obj.r > bounds.y1) {bounds.y1 = obj.cy + obj.r;}
                break;
              case 'point':
                // We have to somehow assume a size for a point, lets go with 5
                // units of coordinate space for no particular reason
                if (obj.cx - 5 < bounds.x0) {bounds.x0 = obj.cx - 5;}
                if (obj.cy - 5 < bounds.y0) {bounds.y0 = obj.cy - 5;}
                if (obj.cx + 5 > bounds.x1) {bounds.x1 = obj.cx + 5;}
                if (obj.cy + 5 > bounds.y1) {bounds.y1 = obj.cy + 5;}
                break;
              case 'polygon':
              case 'polyline':
                for (j = 0; j < obj.points.length; j += 2) {
                  if (obj.points[j] < bounds.x0) {bounds.x0 = obj.points[j];}
                  if (obj.points[j + 1] < bounds.y0) {bounds.y0 = obj.points[j + 1];}
                  if (obj.points[j] > bounds.x1) {bounds.x1 = obj.points[j];}
                  if (obj.points[j + 1] > bounds.y1) {bounds.y1 = obj.points[j + 1];}
                }
                break;
            }
          }
        } else {
          for (key in layer) {
            layerBounds = findBounds(layer[key]);
            if (layerBounds.x0 < bounds.x0) {bounds.x0 = layerBounds.x0;}
            if (layerBounds.y0 < bounds.y0) {bounds.y0 = layerBounds.y0;}
            if (layerBounds.x1 > bounds.x1) {bounds.x1 = layerBounds.x1;}
            if (layerBounds.y1 > bounds.y1) {bounds.y1 = layerBounds.y1;}
          }
        }
      }
      return bounds;
    }

    bounds = {
      x0:  Infinity, y0:  Infinity,
      x1: -Infinity, y1: -Infinity
    };
    // Parse the snapshot data into a usable format
    for (path in snapshots) {
      metrics = snapshots[path];
      for (i = 0; i < metrics.length; i++) {
        comparisons = metrics[i];
        for (j = 0; j < comparisons.length; j++) {
          data = this.parseImagePlotData(comparisons[j]);
          testBounds = findBounds(data);
          if (testBounds.x0 < bounds.x0) {
            bounds.x0 = testBounds.x0;
          }
          if (testBounds.y0 < bounds.y0) {
            bounds.y0 = testBounds.y0;
          }
          if (testBounds.x1 > bounds.x1) {
            bounds.x1 = testBounds.x1;
          }
          if (testBounds.y1 > bounds.y1) {
            bounds.y1 = testBounds.y1;
          }
          comparisons[j] = data;
        }
        metrics[i] = comparisons;
      }
      snapshots[path] = metrics;
    }
    this.bounds = bounds;

    this.layers = calculateLayerDetail(snapshots);

    // Merge the metrics and merge the layer structures
    for (path in snapshots) {
      metrics = snapshots[path];
      snapshots[path] = [];
      merged = [];
      for (i = 0; i < metrics.length; i++) {
        comparisons = metrics[i];
        for (j = 0; j < comparisons.length; j++) {
          if (! merged[j]) {
            merged[j] = [];
          }
          merged[j].push(comparisons[j]);
        }
      }
      for (i = 0; i < merged.length; i++) {
        snapshots[path][i] = mergeValues(merged[i]);
      }
    }

    if (CDNHelpers.keys(snapshots).length > 1 || snapshots[CDNHelpers.firstKey(snapshots)].length > 1) {
      this.container.removeAttribute('data-single-image');
    } else {
      this.container.setAttribute('data-single-image', 'yes');
    }

    this.data = snapshots;
    this.renderGraph();
    this.renderLegend();
  };

  CDNImagePlot.prototype.makeShinyCheckbox = CDNHistogram.prototype.makeShinyCheckbox;

  CDNImagePlot.prototype.makeSvg = function(data, maxWidth, maxHeight, minWidth, minHeight, flightLine, saveDrawGroup) {
    var xmlns, svg, group, width, height, ratio, imageHeight;

    function drawRectangle(obj, fill, stroke) {
      var rect;

      rect = document.createElementNS(xmlns, 'rect');
      if (fill) {
        rect.setAttributeNS(null, 'fill', fill);
      }
      if (stroke) {
        rect.setAttributeNS(null, 'stroke', stroke);
      }
      rect.setAttributeNS(null, 'x', obj.x);
      rect.setAttributeNS(null, 'y', obj.y);
      rect.setAttributeNS(null, 'width', obj.width);
      rect.setAttributeNS(null, 'height', obj.height);
      group.appendChild(rect);
      return rect;
    }

    function drawCircle(obj, fill, stroke) {
      var circle;

      circle = document.createElementNS(xmlns, 'circle');
      if (fill) {
        circle.setAttributeNS(null, 'fill', fill);
      }
      if (stroke) {
        circle.setAttributeNS(null, 'stroke', stroke);
      }
      circle.setAttributeNS(null, 'cx', obj.cx);
      circle.setAttributeNS(null, 'cy', obj.cy);
      circle.setAttributeNS(null, 'r', obj.r);
      group.appendChild(circle);
      return circle;
    }

    function drawPoint(obj, fill, stroke, scale) {
      var line, lines;
      scale *= 5;
      line = document.createElementNS(xmlns, 'line');
      if (fill) {
        line.setAttributeNS(null, 'fill', fill);
      }
      if (stroke) {
        line.setAttributeNS(null, 'stroke', stroke);
      }
      // Bounds calculation gave points 5 units space to work within
      line.setAttributeNS(null, 'x1', obj.cx - scale);
      line.setAttributeNS(null, 'y1', obj.cy - scale);
      line.setAttributeNS(null, 'x2', obj.cx + scale);
      line.setAttributeNS(null, 'y2', obj.cy + scale);
      group.appendChild(line);
      lines = [line];
      line = document.createElementNS(xmlns, 'line');
      if (fill) {
        line.setAttributeNS(null, 'fill', fill);
      }
      if (stroke) {
        line.setAttributeNS(null, 'stroke', stroke);
      }
      // Bounds calculation gave points 5 units space to work within
      line.setAttributeNS(null, 'x1', obj.cx - scale);
      line.setAttributeNS(null, 'y1', obj.cy + scale);
      line.setAttributeNS(null, 'x2', obj.cx + scale);
      line.setAttributeNS(null, 'y2', obj.cy - scale);
      group.appendChild(line);
      lines.push(line);
      return lines;
    }

    function drawPolygon(obj, fill, stroke) {
      var polygon;

      polygon = document.createElementNS(xmlns, 'polygon');
      if (fill) {
        polygon.setAttributeNS(null, 'fill', fill);
      }
      if (stroke) {
        polygon.setAttributeNS(null, 'stroke', stroke);
      }
      polygon.setAttributeNS(null, 'points', obj.points.join(' '));
      group.appendChild(polygon);
      return polygon;
    }

    function drawPolyline(obj, fill, stroke) {
      var polyline;

      polyline = document.createElementNS(xmlns, 'polyline');
      if (fill) {
        polyline.setAttributeNS(null, 'fill', fill);
      }
      if (stroke) {
        polyline.setAttributeNS(null, 'stroke', stroke);
      }
      polyline.setAttributeNS(null, 'points', obj.points.join(' '));
      polyline.setAttributeNS(null, 'stroke-linejoin', 'bevel');
      polyline.setAttributeNS(null, 'stroke-linecap', 'butt');
      group.appendChild(polyline);
      return polyline;
    }

    function drawLayer(layer, name, path) {
      var i, obj, key, uri, fill, stroke;
      uri = path + '/' + name;
      if (this.disabledLayers.indexOf(uri)>=0) {
        return;
      }
      fill = layer.fill;
      stroke = layer.stroke;
      if (this.layers[uri]) {
        fill = this.layers[uri].fill || fill;
        stroke = this.layers[uri].stroke || stroke;
      }
      if (layer.data) {
        for (i = 0; i < layer.data.length; i++) {
          obj = layer.data[i];
          switch (obj.type) {
            case 'rectangle':
              drawRectangle(obj, fill, stroke);
              break;
            case 'circle':
              drawCircle(obj, fill, stroke);
              break;
            case 'point':
              drawPoint(obj, fill, stroke, this.scale);
              break;
            case 'polygon':
              drawPolygon(obj, fill, stroke);
              break;
            case 'polyline':
              drawPolyline(obj, fill, stroke);
              break;
          }
        }
      } else {
        for (key in layer.children) {
          if (layer.children[key]) {
            drawLayer.call(this, layer.children[key], key, uri);
          }
        }
      }
    }
    width = minWidth;
    height = minHeight;
    imageHeight = 0;
    ratio = 1;

    xmlns = 'http://www.w3.org/2000/svg';
    svg = document.createElementNS(xmlns, 'svg');
    if (this.bounds.x0 < Infinity && this.bounds.y0 < Infinity && this.bounds.x1 > -Infinity && this.bounds.y1 > -Infinity) {
      // Add a 5 unit border onto the bounds
      width = (this.bounds.x1 - this.bounds.x0) + 10;
      imageHeight = this.bounds.y0 + this.bounds.y1;
      height = (this.bounds.y1 - this.bounds.y0) + 10;
      svg.setAttributeNS(null, 'viewBox', '' + (this.bounds.x0 - 5) +
          ' ' + (this.bounds.y0 - 5) +
          ' ' + width +
          ' ' + (height));
      ratio = width / height;
    }
    if (width < minWidth) {
      width = minWidth;
      height = width / ratio;
    }
    if (height < minHeight) {
      height = minHeight;
      width = ratio * height;
    }
    if (width > maxWidth) {
      width = maxWidth;
      height = width / ratio;
    }
    if (height > maxHeight) {
      height = maxHeight;
      width = ratio * height;
    }
    if (maxHeight === minHeight && maxHeight) {height = maxHeight;}
    if (maxWidth === minWidth && maxWidth) {width = maxWidth;}
    if (this.bounds.x1 <= this.bounds.x0){
      this.scale = 1;
    } else {
      this.scale = (this.bounds.x1 - this.bounds.x0) / width;
    }
    svg.setAttributeNS(null, 'version', '1.1');
    if (saveDrawGroup) {
      svg.setAttributeNS(null, 'preserveAspectRatio', 'xMaxYMid meet');
    } else {
      svg.setAttributeNS(null, 'preserveAspectRatio', 'xMidYMid meet');
    }
    svg.setAttributeNS(null, 'width', width);
    svg.setAttributeNS(null, 'height', height);

    group = document.createElementNS(xmlns, 'g');
    group.setAttributeNS(null, 'fill', 'none');
    group.setAttributeNS(null, 'stroke', 'black');
    group.setAttributeNS(null, 'stroke-width', this.scale);
    // Flip the coordinate space vertically
    group.setAttributeNS(null, 'transform', 'translate(0, '+imageHeight+') scale(1, -1)');
    if (saveDrawGroup) {
      // So that we can dynamically add the flightline element without redrawing
      // the entire SVG
      this.designGroup = group;
    }
    svg.appendChild(group);

    if (data) {
      drawLayer.call(this, data, '', '');
    }
    if (flightLine) {
      group.appendChild(flightLine);
    }

    return svg;
  };

  CDNImagePlot.prototype.renderGraph = function() {
    var svg;
    svg = this.makeSvg(this.data[''][0], this.maxWidth, this.maxHeight, this.minWidth, this.minHeight, this.flightLine, true);
    CDNHelpers.removeChildren(this.svgContainer);
    this.svgContainer.appendChild(svg);
  };

  CDNImagePlot.prototype.renderLegend = function() {
    var uri, name, path, parents, children;
    var container, title, checkbox, swatch, titleText, key, checkboxes, uri, layer, shinyCheckbox;
    parents = {};
    children = {};
    CDNHelpers.removeChildren(this.legendContainer);
    for (uri in this.layers) {
      layer = this.layers[uri];
      path = uri.split('/');
      name = path[path.length - 1];
      path.splice(path.length - 1, 1);
      path = path.join('/');
      if (name) {
        container = document.createElement('div');
        parents[uri] = container;
        container.className = 'cdn-imageplot-legend-container';
        title = document.createElement('label');
        title.className = 'cdn-imageplot-legend-title';
        checkbox = document.createElement('input');
        checkbox.style.display = 'none';
        shinyCheckbox = this.makeShinyCheckbox(undefined, false);
        checkbox.type = 'checkbox';
        if (this.disabledLayers.indexOf(uri) < 0) {
          checkbox.checked = true;
          shinyCheckbox.checked = true;
        }
        children[uri] = [];
        if (path && children[path]) {
          children[path].push(checkbox);
          children[path].push(shinyCheckbox);
        }
        checkbox.addEventListener('change', function(uri, checkbox, shiny, event) {
          var i;
          shiny.checked = checkbox.checked;
          if (! checkbox.disabled) {
            children[uri].map(function(c) {
              c.disabled = !checkbox.checked;
            });
            if (checkbox.checked) {
              this.disabledLayers.splice(this.disabledLayers.indexOf(uri), 1);
            } else {
              this.disabledLayers.push(uri);
            }
            this.renderGraph();
          }
        }.bind(this, uri, checkbox, shinyCheckbox));
        title.appendChild(checkbox);
        title.appendChild(shinyCheckbox.svg);
        if (layer.fill || layer.stroke) {
          swatch = document.createElement('div');
          swatch.className = 'cdn-imageplot-legend-swatch';
          swatch.style.backgroundColor = layer.fill;
          swatch.style.borderColor = layer.stroke;
          title.appendChild(swatch);
        }
        titleText = document.createElement('span');
        titleText.textContent = name;
        title.appendChild(titleText);
        container.appendChild(title);
      }
      if (parents[path]) {
        parents[path].appendChild(container);
      } else {
        this.legendContainer.appendChild(container);
      }
    }
  };

  CDNImagePlot.prototype.parseImagePlotData = function(description) {
    var value, name;

    function parsePathData(value) {
      var paths, i, j, type, points, obj, withValue;
      paths = [];
      withValue = false;
      // Make the path easy to consume by turning all sequences of comma and
      // whitespace into a single space character.
      value = ('' + value).replace(/[\s,]+/g, ' ');
      // Make sure there are spaces around sequences of A-Za-z
      value = value.replace(/([^\s^])([A-Za-z]+)/g, function(match, before, op) {
        return before + ' ' + op;
      });
      value = value.replace(/([A-Za-z]+)([^\s$])/g, function(match, op, after) {
        return op + ' ' + after;
      });
      // We can now easily tokenize by splitting on space
      value = value.trim().split(' ').map(function(v) {
        // Convert strings which look like numbers into numbers
        if (v === "") {
          return undefined;
        } else if ((+v) == v) {
          return (+v);
        } else {
          return v;
        }
      });
      value = value.filter(function(v) {
        return v !== undefined;
      });
      // Build up our parsed objects from the tokens
      for (i = 0; i < value.length;) {
        obj = {};
        // Do we have a string (change of type)?
        if (('' + value[i]) === value[i]) {
          switch (value[i].charAt(0)) {
            case 'R':
              type = 'rectangle';
              break;
            case 'B':
              type = 'box';
              break;
            case 'G':
              type = 'polygon';
              break;
            case 'L':
              type = 'polyline';
              break;
            case 'C':
              type = 'circle';
              break;
            case 'P':
              type = 'point';
              break;
            default:
              console.error('Unknown type for ImagePlot: '+value[i].charAt(0));
              type = undefined;
              break;
          }
          withValue = (value[i].charAt(1) === 'V');
          i += 1;
        }
        if (! type) {
          // skip to the next type marker
          for (j = i; j < value.length; j++) {
            if (('' + value[j]) === value[j]) {
              i = j;
              type = true;
              break;
            }
          }
          if (type) {
            continue;
          }
          break;
        }
        obj.type = type;
        switch (type) {
          case 'rectangle':
            obj.x = value[i];
            obj.y = value[i + 1];
            obj.width = value[i + 2];
            obj.height = value[i + 3];
            i += 4;
            break;
          case 'box':
            obj.type = 'rectangle';
            obj.x = value[i];
            obj.y = value[i + 1];
            obj.width = value[i + 2] - obj.x;
            obj.height = value[i + 3] - obj.y;
            i += 4;
            break;
          case 'circle':
            obj.cx = value[i];
            obj.cy = value[i + 1];
            obj.r = value[i + 2];
            i += 3;
            break;
          case 'point':
            obj.cx = value[i];
            obj.cy = value[i + 1];
            i += 2;
            break;
          case 'polygon':
          case 'polyline':
            // find the end of the polygon/polyline
            for (j = i + 1; j < value.length; j++) {
              if (('' + value[j]) === value[j]) {
                break;
              }
            }
            if (withValue) {
              j--;
            }
            obj.points = value.slice(i, j);
            i = j;
            break;
          default:
            console.error('Unhandled type for ImagePlot: '+value[i].charAt(0));
            // This results in infinite loops
            return;
        }
        if (withValue) {
          obj.value = value[i];
          i += 1;
        }
        paths.push(obj);
      }
      return paths;
    }

    function parseNestedData(value) {
      var key;
      if (! value || CDNHelpers.isEmpty(value)) {
        return undefined;
      }
      if (value.data != undefined) {
        value.data = parsePathData(value.data);
        if (value.fill_color) {
          value.fill = colorToRgba(value.fill_color);
          delete value.fill_color;
        }
        if (value.stroke_color) {
          value.stroke = colorToRgba(value.stroke_color);
          delete value.stroke_color;
        }
      } else {
        for (key in value) {
          value[key] = parseNestedData(CDNHelpers.parseTclDict(value[key]));
        }
      }
      return value;
    }

    if (! description || ! description.defined) {
      return undefined;
    }

    value = parseNestedData(CDNHelpers.parseTclDict(description.rawValue));
    return value;
  };

  CDNImagePlot.prototype.renderFlightLine = function(points) {
    var xmlns, size, line, circle, circle_x, circle_y, i, square, square_x, square_y, triangle, triangle_x, triangle_y, tri_ax, tri_ay, tri_bx, tri_by, tri_cx, tri_cy;
    xmlns = 'http://www.w3.org/2000/svg';

    if (this.flightLine) {
      this.designGroup.removeChild(this.flightLine);
      this.flightLine = undefined;
    }

    size = this.scale * 5;
    if (points) {
      this.flightLine = document.createElementNS(xmlns, 'g');
      this.flightLine.setAttributeNS(null, 'fill', 'none');
      this.flightLine.setAttributeNS(null, 'stroke-width', (size / 5));
      
      line = document.createElementNS(xmlns, 'polyline');
      line.setAttributeNS(null, 'stroke', 'black');
      line.setAttributeNS(null, 'stroke-width', size / 2);
      line.setAttributeNS(null, 'stroke-linejoin', 'bevel');
      line.setAttributeNS(null, 'stroke-linecap', 'butt');
      line.setAttributeNS(null, 'points', points.map(function(p){return p.join(' ')}).join(' '));
      
      circle_x = points[0][0];
      circle_y = points[0][1];
      circle = document.createElementNS(xmlns, 'circle');
      circle.setAttributeNS(null, 'fill', 'rgb(0,225,0)');
      circle.setAttributeNS(null, 'stroke', 'rgb(0,0,0)');
      circle.setAttributeNS(null, 'cx', circle_x);
      circle.setAttributeNS(null, 'cy', circle_y);
      circle.setAttributeNS(null, 'r', (size));
      
      triangle_x = points[points.length-1][0];
      triangle_y = points[points.length-1][1];
      tri_ax = triangle_x;
      tri_ay = triangle_y + (size);
      tri_bx = triangle_x - (size);
      tri_by = triangle_y - (size);
      tri_cx = triangle_x + (size);
      tri_cy = tri_by;
      triangle = document.createElementNS(xmlns, 'polygon');
      triangle.setAttributeNS(null, 'fill', 'rgb(225,0,0)');
      triangle.setAttributeNS(null, 'stroke', 'rgb(0,0,0)');
      triangle.setAttributeNS(null, 'points', [tri_ax, tri_ay, tri_bx, tri_by, tri_cx, tri_cy].join(", "));
      this.flightLine.appendChild(line);
      
      for (i = 1; i < points.length-1; i++){
        square = document.createElementNS(xmlns, 'rect');
        square.setAttributeNS(null, 'fill', 'rgb(225,255,255)');
        square.setAttributeNS(null, 'stroke', 'rgb(0,0,0)');
        square.setAttributeNS(null, 'width', (size));
        square.setAttributeNS(null, 'height', (size));
        square_x = points[i][0] - size / 2;
        square_y = points[i][1] - size / 2;
        square.setAttributeNS(null, 'x', square_x);
        square.setAttributeNS(null, 'y', square_y);
        this.flightLine.appendChild(square);
      }
      
      this.flightLine.appendChild(circle);
      this.flightLine.appendChild(triangle);
      this.designGroup.appendChild(this.flightLine);
    }
  };

  CDNImagePlot.prototype.expand = function(event) {
    var config;
    if (event) {
      event.preventDefault();
    }
    if (this.carousel) {
      this.carousel.hide();
    }

(function() {

  function CDNMessagesCell(metricComparison) {
    this.extended.apply(this, arguments);
    this.className = 'cdn-messages-cell-renderer';
  }
  CDNHelpers.extend(CDNDataCell, CDNMessagesCell);

  CDNMessagesCell.prototype.setPopover = function(index, event) {
    // Disable the hover popup
  };

  CDNMessagesCell.prototype.applyCells = function(cells) {
    var that = this, i;

    function addMouseHandler(cell, index) {
      cell.addEventListener('click', that.openPopup.bind(that, index));
    }

    this.extended.prototype.applyCells.apply(this, arguments);

    for (i = 0; i < this.cells.length; i++) {
      addMouseHandler(this.cells[i], i);
    }

    return this.cells;
  };

  CDNMessagesCell.prototype.renderCellContents = function() {
    var valueCell, deltaCell, i;

    this.applyCustomComparison(this.values);

    this.extended.prototype.renderCellContents.apply(this, arguments);

    if (this.values.length === 1) {
      valueCell = this.cells[0];
      deltaCell = this.cells[1];
      if (this.values[0].errorCount > 0) {
        valueCell.setAttribute('data-metric-compare', CDNMetricComparison.BAD);
        deltaCell.setAttribute('data-metric-compare', CDNMetricComparison.BAD);
      } else if (this.values[0].warningCount > 0) {
        valueCell.setAttribute('data-metric-compare', CDNMetricComparison.GOLD);
        deltaCell.setAttribute('data-metric-compare', CDNMetricComparison.GOLD);
      }
    }
  };

  CDNMessagesCell.prototype.applyCustomComparison = function(values) {
    var i, gold, value, worstError, worstWarning, worstDifference;
    if (values.length > 1) {
      gold = values[values.length - 1];
      for (i = 0; i < values.length - 1; i++) {
        value = values[i];
        if (! value.defined || ! gold.defined) {
          value.relation = CDNMetricComparison.NEUTRAL;
          continue;
        }
        // Look at error count
        worstError = CDNHelpers.values(this.extractDifference(value.errorIdCount, gold.errorIdCount)).reduce(function(previous, value) {
          return Math.max(previous, value);
        }, -Infinity);
        worstWarning = CDNHelpers.values(this.extractDifference(value.warningIdCount, gold.warningIdCount)).reduce(function(previous, value) {
          return Math.max(previous, value);
        }, -Infinity);
        worstDifference = Math.max(worstError, worstWarning);
        if (worstDifference > -Infinity && worstDifference !== 0) {
          if (worstDifference > 0) {
            value.relation = CDNMetricComparison.BAD;
          } else {
            value.relation = CDNMetricComparison.GOOD;
          }
        } else {
          value.relation = CDNMetricComparison.NEUTRAL;
        }
      }
    }
  };

  CDNMessagesCell.prototype.extractDifference = function(value, gold) {
    var differences, key;
    differences = {};
    for (key in value) {
      if (key in gold) {
        if (value[key] !== gold[key]) {
          differences[key] = value[key] - gold[key];
        }
      } else {
        differences[key] = value[key];
      }
    }
    for (key in gold) {
      if (!(key in value)) {
        differences[key] = -gold[key];
      }
    }
    return differences;
  };

  CDNMessagesCell.prototype.fillValueCell = function(valueCell, index, value) {
    var errorSpan, warningSpan;
    CDNHelpers.removeChildren(valueCell);
    if (! value.defined) {
      return;
    }
    errorSpan = document.createElement('span');
    errorSpan.textContent = 'e:'+value.errorCount;
    if (value.errorCount > 0) {
      errorSpan.setAttribute('data-cdn-messages-has-errors', 'yes');
    }
    valueCell.appendChild(errorSpan);
    warningSpan = document.createElement('span');
    warningSpan.textContent = 'w:'+value.warningCount;
    if (value.warningCount > 0) {
      warningSpan.setAttribute('data-cdn-messages-has-warnings', 'yes');
    }
    valueCell.appendChild(warningSpan);
  };

  CDNMessagesCell.prototype.openPopup = function(index) {
    var value, table, tr, td, i, j, props, message, modal;
    value = this.values[Math.floor(index / 2)];

    table = document.createElement('table');
    table.className = 'cdn-messages-table';
    tr = document.createElement('tr');
    table.appendChild(tr);
    props = ['Type', '#num', 'Msg ID', 'Message'];
    for (i = 0; i < props.length; i++) {
      td = document.createElement('th');
      td.textContent = props[i];
      tr.appendChild(td);
    }
    props = ['severity', 'count', 'id', 'short'];
    for (i = 0; i < value.renderedValue.length; i++) {
      tr = document.createElement('tr');
      table.appendChild(tr);
      message = value.renderedValue[i];
      for (j = 0; j < props.length; j++) {
        td = document.createElement('td');
        td.textContent = message[props[j]];
        td.className = 'cdn-messages-table-'+props[j];
        tr.appendChild(td);
      }
    }

    modal = new CDNModal(table);
    modal.show();
  };

  /* Value normalizer for CDNMetricComparison */
  CDNMessagesCell.normalize = function(metric, metricConfig, description) {
    var list, i, ordered;
    description.number = false;
    if (metric) {
      description.inherited = metric.inherited;
    }
    list = CDNHelpers.parseTclList(description.rawValue).map(CDNHelpers.parseTclDict).map(function(message) {
      if (message.severity) {
        message.severity = ('' + message.severity).toLowerCase()
      }
      return message;
    });
    description.errorCount = 0;
    description.warningCount = 0;
    description.errorIdCount = {};
    description.warningIdCount = {};
    list.map(function(message) {
      switch (message.severity) {
        case 'error':
          description.errorCount += +message.count;
          if (! description.errorIdCount[message.id]) {
            description.errorIdCount[message.id] = 0;
          }
          description.errorIdCount[message.id] += +message.count;
          break;
        case 'warning':
        case 'warn':
          description.warningCount += +message.count;
          if (! description.warningIdCount[message.id]) {
            description.warningIdCount[message.id] = 0;
          }
          description.warningIdCount[message.id] += +message.count;
          break;
      }
    });
    ordered = list.sort(function(a, b) {
      if (a.severity !== b.severity) {
        if (a.severity === 'error') {
          return -1;
        } else if (b.severity === 'error') {
          return 1;
        } else if (a.severity === 'warning' || a.severity === 'warn') {
          return -1;
        } else if (b.severity === 'warning' || b.severity === 'warn') {
          return 1;
        }
      }
      if (a.id > b.id) {
        return 1;
      } else if (a.id < b.id) {
        return -1;
      } else {
        return 0;
      }
    });
    description.renderedValue = ordered;
    return description.rawValue;
  };

  window.CDNMessagesCell = CDNMessagesCell;

  window.CDNMetricComparison.registerCellRenderer('messages', CDNMessagesCell);

})();

    var i, showPercent, valueCell, deltaCell;

    for (i = 0; i < this.values.length; i++) {
      valueCell = this.cells[i * 2];
      deltaCell = this.cells[(i * 2) + 1];

      this.fillValueCell(valueCell, i, this.values[i], this.urls[i]);

        if (this.values[i].gold) {
          valueCell.setAttribute('data-metric-compare', 'gold');
          deltaCell.setAttribute('data-metric-compare', 'gold');
        } else {
          valueCell.setAttribute('data-metric-compare', this.values[i].relation);
          deltaCell.setAttribute('data-metric-compare', this.values[i].relation);
        }
      } else if (this.pageConfig.color_met_target || this.values[i].targetRelation === CDNMetricComparison.BAD || this.values[i].targetRelation === CDNMetricComparison.WARNING) {
        valueCell.setAttribute('data-metric-compare', this.values[i].targetRelation);
        deltaCell.setAttribute('data-metric-compare', this.values[i].targetRelation);
        switch (CDNMetricComparison.resolveComparison(this.values[i].cmp)) {
        case CDNMetricComparison.CMP_LARGER:
        case CDNMetricComparison.CMP_LARGER_LIMITED:
          valueCell.title = 'Below target of '+this.values[i].target;
          deltaCell.title = 'Below target of '+this.values[i].target;
          break;
        case CDNMetricComparison.CMP_SMALLER:
        case CDNMetricComparison.CMP_SMALLER_LIMITED:
          valueCell.title = 'Above target of '+this.values[i].target;
          deltaCell.title = 'Above target of '+this.values[i].target;
          break;
        }
      } else {
        valueCell.removeAttribute('data-metric-compare');
        deltaCell.removeAttribute('data-metric-compare');
      }
      valueCell.setAttribute('data-metric', this.values[i].name);
      valueCell.setAttribute('data-metric-type', 'image');
      deltaCell.setAttribute('data-metric', this.values[i].name);
      deltaCell.setAttribute('data-metric-type', 'image');

  CDNImageCell.prototype.getUrl = function(value, runId) {
    var url = null;
    if (! value || ! value.rawValue) {
      return url;
    } else if (value.value === value.rawValue) {
      // not a metadata image
      url = value.value;
      if (url[0] === '/' && ! url.match(/:\/\//)) {
        url = 'file://' + url;
      }
    } else {
      if (cdnPage.getMode() === cdnPage.MODE_SUM) {
        // Ignore metadata information - no AUM to serve the image
        url = value.value;
        if (url[0] === '/' && ! url.match(/:\/\//)) {
          url = 'file://' + url;
        }
      } else {
        // AUM - use the image endpoint
        url = cdnDataManager.getApiRoot() + '/image/' + runId + '/' + value.rawValue;
      }
    }
    return url;
  };

  CDNImageCell.prototype.createImageNode = function(valueCell, index) {

    CDNHelpers.removeChildren(valueCell);
    img = document.createElement('img');
    valueCell.appendChild(img);

    img.addEventListener('click', this.expand.bind(this, index), false);

  CDNImageCell.prototype.expand = function(index, event) {

    event.preventDefault();

      images: this.urls.map(function(u){return {url: u};}),
      startingIndex: index
    };

    modal = new CDNImageDiffCarousel(config);
    modal.show();
  };

  /* Value normalizer for CDNMetricComparison */
  CDNImageCell.normalize = function(metric, metricConfig, description) {
    if (metric && metric.metadata && metric.metadata.id) {
      return metric.metadata.id;
    } else if (metric) {
      return metric.value;
    } else {
      return description.rawValue || undefined;
    }

  window.CDNImageCell = CDNImageCell;

  window.CDNMetricComparison.registerCellRenderer('image', CDNImageCell);
})();
